<ng-container>
  <c-container [fluid]="true">
    <c-header-nav class="d-grid gap-2 d-md-flex justify-content-md-end">
      <c-nav-item>
        <a cNavLink routerLink="/dashboard" routerLinkActive="active">
          Task Management
        </a>
      </c-nav-item>
      <c-nav-item>
        <button cButton color="primary">Users</button>
      </c-nav-item>
      <c-nav-item>
        <button cButton color="primary">Projects</button>
      </c-nav-item>
      <c-nav-item>
        <button cButton color="primary">Tasks</button>
      </c-nav-item>
      <c-nav-item>
        <button cButton color="primary">Teams</button>
      </c-nav-item>
    </c-header-nav>

    <c-header-nav class="ms-3">
      <ng-container *ngTemplateOutlet="userDropdown"></ng-container>
    </c-header-nav>

  </c-container>

<!--</c-header>-->

<ng-template #userDropdown>
  <c-dropdown alignment="end" variant="nav-item">
    <button
      cButton
      color=""
      [caret]="false"
      cDropdownToggle
      class="py-0"
    >
      <c-avatar
        cTextColor="primary"
        shape="rounded-1"
        size="md"
        src="./assets/img/avatars/8.jpg"
        status="success"
      >
      </c-avatar>
    </button>
    <ul cDropdownMenu class="pt-0 pr-5 w-auto">
      <li>
        <h6 cDropdownHeader class="bg-light fw-semibold py-2">Arunagiri</h6>
        <h6 cDropdownHeader class="bg-light fw-semibold py-2">arunagiri1706&#64;gmail.com</h6>

      </li>
      <li></li>
      <li>
        <a routerLink="./" cDropdownItem>
          <svg cIcon class="me-2" name="cilUser"></svg>
          Profile
        </a>
      </li>
      <li>
        <a routerLink="./" cDropdownItem>
          <svg cIcon class="me-2" name="cilSettings"></svg>
          Settings
        </a>
      </li>
      <li>
        <hr cDropdownDivider/>
      </li>
      <li>
        <a routerLink="./" cDropdownItem>
          <svg cIcon class="me-2" name="cilLockLocked"></svg>
          Log Out
        </a>
      </li>
      <li></li>
    </ul>
  </c-dropdown>
</ng-template>
